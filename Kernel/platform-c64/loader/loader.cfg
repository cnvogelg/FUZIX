FEATURES {
    STARTADDRESS: default = $0801;
}
SYMBOLS {
    __LOADADDR__:  type = import;
    __EXEHDR__:    type = import;
    __HIMEM__:     type = weak, value = $D000;
}
MEMORY {
    RAMZ:   start = $2, size = $100 - 18, type = rw;
    RAMZUSE:start = $100 - 16, size = 16, type = rw;
    STACK:  start = $0100, size = $0100, type = rw;
    LOADADDR: file = %O, start = %S - 2, size = $0002;
    HEADER:   file = %O, define = yes, start = %S,              size = $000D;
    MAIN:     file = %O, define = yes, start = __HEADER_LAST__, size = __HIMEM__ - __HEADER_LAST__;
    LORAM:    file = %O, start = $200, size = $200;
    HIRAM:    file = %O, start = $fe00, size = $200-6;
}
SEGMENTS {
    ZEROPAGE:   load = RAMZUSE,  type = zp;
    LOADADDR:   load = LOADADDR, type = ro;
    EXEHDR:     load = HEADER,   type = ro;
    STARTUP:    load = MAIN,     type = rw;
    BOOTSTRAP:  load = MAIN, run = LORAM, type = rw, define = yes;
    BIOS:       load = MAIN, run = HIRAM, type = rw, define = yes;
}
FILES {
    %O: format = bin;
}
