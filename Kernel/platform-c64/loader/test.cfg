FEATURES {
    STARTADDRESS: default = $4000;
}
MEMORY {
    RAMZ:   start = $2, size = $100 - 18, type = rw;
    STACK:  start = $0100, size = $0100, type = rw;
    MAIN:   file = %O, define = yes, start = %S, size = $2000;
}
SEGMENTS {
    ZEROPAGE:   load = RAMZ, type = zp;
    KERNEL:     load = MAIN, type = rw;
}
FILES {
    %O: format = bin;
}
